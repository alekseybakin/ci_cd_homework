<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет площади прямоугольника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Расчет площади прямоугольника</h1>
        
        <form method="POST" action="/calculate">
            <div class="form-group">
                <label for="length">Длина прямоугольника:</label>
                <input type="number" id="length" name="length" step="any" required placeholder="Введите длину">
            </div>
            
            <div class="form-group">
                <label for="width">Ширина прямоугольника:</label>
                <input type="number" id="width" name="width" step="any" required placeholder="Введите ширину">
            </div>
            
            <button type="submit">Рассчитать площадь</button>
        </form>
        
        {% if area is not none %}
            <div class="result {% if area is string %}error{% endif %}">
                <h3>Результат:</h3>
                {% if area is string %}
                    <p>{{ area }}</p>
                {% else %}
                    <p>Площадь прямоугольника: <strong>{{ area }}</strong> квадратных единиц</p>
                {% endif %}
            </div>
        {% endif %}
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p>Формула: Площадь = Длина × Ширина</p>
        </div>
    </div>
</body>
</html>
